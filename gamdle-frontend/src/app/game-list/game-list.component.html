<h2>Game List</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Company</th>
      <th>Release Date</th>
      <th>Platform</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.nombre }}</td>
      <td>{{ game.compania }}</td>
      <td>{{ game.ano_lanzamiento }}</td>
      <td>{{ game.plataforma }}</td>
      <td>{{ game.generos }}</td>
    </tr>
  </tbody>
</table>
